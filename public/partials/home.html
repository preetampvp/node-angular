<div data-ng-hide="vm.isAuthenticated" data-ng-init="vm.init()">
    <div class="well">
        -- Content --
    </div>
    <div class="text-right">
        <script type="in/Login"></script>
    </div>
</div>
<div data-ng-show="vm.isAuthenticated">
    <div class="alert aler" data-ng-class="vm.errorSaving ? 'alert-danger' : 'alert-info'">
      <div data-ng-repeat="step in vm.processSteps">{{ step }}</div>
    </div>
</div>
